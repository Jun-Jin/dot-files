env:
  TERM: xterm-256color

window:
  # デカめがいいので
  dimensions:
    columns: 180
    lines: 50

  # macは角丸ウインドウなので余白をとったほうが良い
  padding:
    x: 8
    y: 4

# 少し透
  opacity: 0.95
  option_as_alt: OnlyLeft

scrolling:
  # consoleのlogを10000行まで保持
  history: 10000

  # スクロール量は3行
  multiplier: 3

# フォント設定
# 僕はCicaを利用しているのでお好きなように
font:
  normal:
    family: MesloLGL Nerd Font
    style: Regular

  bold:
    family: MesloLGL Nerd Font
    style: Bold

  italic:
    family: MesloLGL Nerd Font
    style: Italic

  size: 14.0

  offset:
    y: 1

# 基本はデフォルトのzshですが、tmuxを起動するように
# また起動ずみのtmuxがあればattachにする
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "/opt/homebrew/bin/tmux a -t 0 || /opt/homebrew/bin/tmux -u"

